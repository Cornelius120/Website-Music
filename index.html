<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMusic</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- File CSS kita -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="music-container">
      <!-- Header dengan Search Bar -->
      <header class="header">
        <h1 class="logo">MyMusic</h1>
        <div class="search-bar-container">
          <!-- Ikon Pencarian SVG Sederhana -->
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input
            type="text"
            id="search-bar"
            placeholder="Cari judul, artis, atau genre..."
          />
        </div>
      </header>

      <!-- Daftar Lagu -->
      <main class="song-list-container">
        <!-- Judul akan berubah berdasarkan filter -->
        <h2 id="section-title" class="section-title">Semua Lagu</h2>
        <ul id="song-list" class="song-list">
          <!-- Lagu akan dimasukkan di sini oleh JavaScript -->
        </ul>
      </main>

      <!-- Pemutar Musik (Fixed di Bawah) -->
      <footer class="music-player" id="music-player">
        <div class="player-content">
          <div class="song-info">
            <img
              id="player-cover"
              src="https://placehold.co/64x64/181818/333333?text=..."
              alt="Album Cover"
              class="player-cover"
            />
            <div class="song-details">
              <p id="player-title" class="player-title">Pilih sebuah lagu</p>
              <p id="player-artist" class="player-artist">
                Artis tidak diketahui
              </p>
            </div>
          </div>

          <div class="player-controls">
            <button class="control-btn" id="prev-btn" title="Sebelumnya">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 41.93 37.75"
                id="previous"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.75"
                  d="M9.88 36.88h-9v-36h9z"
                ></path>
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.75"
                  d="M41.05 18.88v-18l-15.59 9-15.58 9 15.58 9 15.59 9v-18z"
                ></path>
              </svg>
            </button>
            <button
              class="control-btn play-btn"
              id="play-pause-btn"
              title="Play"
            >
              <svg
                class="play-icon-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32.93 37.75"
                id="play-button"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.75"
                  d="M.88 18.88v-18l15.58 9 15.59 9-15.59 9-15.58 9v-18z"
                ></path>
              </svg>
              <svg
                class="pause-icon-svg"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 28.75 37.75"
                id="pause"
                style="display: none"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.75"
                  d="M.87.87h9v36h-9zM18.87.87h9v36h-9z"
                ></path>
              </svg>
            </button>
            <button class="control-btn" id="next-btn" title="Berikutnya">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 41.93 37.75"
                id="next"
              >
                <path
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.75"
                  d="M32.05.88h9v36h-9zM.88 18.88v-18l15.58 9 15.59 9-15.59 9-15.58 9v-18z"
                ></path>
              </svg>
            </button>
          </div>

          <div class="progress-container">
            <span id="current-time">0:00</span>
            <input
              type="range"
              id="progress-bar"
              class="progress-bar"
              value="0"
              step="1"
              min="0"
              max="100"
            />
            <span id="duration">0:00</span>
          </div>
        </div>
      </footer>

      <!-- Elemen Audio yang Tersembunyi -->
      <audio id="audio-player"></audio>
    </div>

    <!-- File JavaScript kita -->
    <script src="assets/js/songs.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
